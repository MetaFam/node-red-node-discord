<script type="text/javascript">
	RED.nodes.registerType('github-token', {
		category: 'config',
		defaults: {
			name: { value: '', required: true },
        },
		credentials: {
			discordToken: { type: 'password', required:true },
        	githubPersonalAccessToken: { type: 'password', required:true },
			githubUsername: { type: 'text', required:true },
        },
		exportable: false,
		label: function() {
			return this.name;
		},
	});
</script>

<script type="text/x-red" data-template-name="github-token">
	<div class="form-row">
		<label for="node-config-input-discordToken"><i class="icon-bookmark"></i>Discord Token</label>
	    <input type="password" id="node-config-input-discordToken">
	    <p>You can find the Discord API token for one of your bots on <a href="https://discordapp.com/developers/applications" target="_blank">your developer page</a>.</p>
	</div>
	<div class="form-row">
		<label for="node-config-input-githubPersonalAccessToken"><i class="icon-bookmark"></i>Personal Access Token</label>
		<input type="password" id="node-config-input-githubPersonalAccessToken">
		<p>You can find the Github Personal Access Token on <a href="https://github.com/settings/tokens" target="_blank">your settings page</a>.</p>
	</div>
	<div class="form-row">
		<label for="node-config-input-githubUsername"><i class="icon-bookmark"></i>Github Username</label>
		<input type="text" id="node-config-input-githubUsername">
	</div>
	<div class="form-row">
	    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
	    <input type="text" id="node-config-input-name">
	</div>
</script>
